<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registro</title>
  <link rel="stylesheet" href="css/EstiloRegistro.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contenedor__todo">
      <div class="caja__trasera">
        <div class="caja__trasera-login">
          <h3>¿Ya tienes una cuenta?</h3>
          <p>Inicia sesión para entrar en la página</p>
          <button id="btn__iniciar-sesion">Iniciar Sesión</button>
        </div>
        <div class="caja__trasera-register">
          <h3>¿Aún no tienes una cuenta?</h3>
          <p>Regístrate para que puedas iniciar sesión</p>
          <button id="btn__registrarse">Registrarse</button>
        </div>
      </div>

      <div class="contenedor__login-register">
        <!-- Login -->
        <form class="formulario__login">
          <h2>Iniciar Sesión</h2>
          <input type="email" placeholder="Correo Electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <button type="submit">Entrar</button>
          <button type="button" id="googleLoginBtn">Iniciar con Google</button>
          <button type="button" id="recuperarPasswordBtn">¿Olvidaste tu contraseña?</button>
        </form>

        <!-- Registro -->
        <form class="formulario__register">
          <h2>Registrarse</h2>
          <input type="email" placeholder="Correo Electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <button type="submit">Registrarse</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Script principal -->
  <script type="module" src="./frontend/Scripts.js"></script>
</body>
</html>
